<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أبو حسان - تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0d1f1e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #1c3131;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }
    h2 {
      text-align: center;
      color: gold;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: gold;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form>
      <label for="username">اسم المستخدم</label>
      <input type="text" id="username" placeholder="ادخل اسم المستخدم" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="ادخل كلمة المرور" required>

      <button type="submit">دخول</button>
    </form>
    <div class="footer">
      نسيت كلمة المرور؟
    </div>
  </div>
</body>
</html>
